<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cutter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Cutter App</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <input type="number" id="startTime" placeholder="Start Time (seconds)" min="0">
        <input type="number" id="endTime" placeholder="End Time (seconds)" min="0">
        <button id="cutVideoBtn">Cut Video</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
